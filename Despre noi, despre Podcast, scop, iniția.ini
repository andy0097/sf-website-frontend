Despre Adi și Ema (Ban – maybe leave just Adi și Ema, and not last name)

Bine ați venit pe pagina podcastului Sufletul familiei! Suntem Adi și Ema, consilieri maritali, implicați activ în mentorarea cuplurilor aflate înainte de căsătorie, în primii ani de căsătorie precum și a celor care au sărbătorit împreună mai multe aniversări de la căsătorie. Anul acesta noi vom sărbători treizeci de ani de la nunta noastră, și ne uităm în urmă cu bucurie și cu experiența lecțiilor învățate. Avem trei băieți – Andy, căsătorit cu Ema, Eduard și Thomas.
Împreună cu mentorii noștri David și Claudia Arp suntem co-autorii cărții "Vreau să mă căsătoresc" (Scriptum, 2011). David și Claudia sunt fondatorii organizației MarriageAlive și coordonatorii seminarelor 10GreatDates, binecunoscute în domeniul eclesial din SUA și Germania. 


De ce Sufletul familiei?

Sufletul familiei s-a născut din dorința noastră de a împărtăși cu ascultătorii lecții de viață precum și experiența multor cupluri și a familiilor cu care ne-am întâlnit în cadrul sesiunilor și a seminarelor pe care le-am susținut de-a lungul anilor. 

Familia este prețioasă pentru noi. Pasiunea noastră este să vedem soți și soții umblând cu Domnul și încurajându-se unul pe altul în relația lor unul cu altul precum și cu copiii lor, fiind acea familie care are un impact pozitiv în comunitate. 


Despre ce mai exact e podcastul Sufletul familiei?

Podcastul Sufletul familiei este despre familie și pentru familie. Tematicile discutate sunt de interes pentru familie și relațiile dintre cei care formează familia. Așteptările noastre în cadrul acestor relații, cunoașterea și aprecierea diferențelor dintre noi, modul în care comunicăm și gestionăm conflictele care apar, finanțele, relația intimă, dezvoltarea și aprecierea personală precum și a rolului și chemării date de Dumnezeu fiecăruia dintre soți sunt tematicile pe care le veți regăsi analizate în acest podcast. Discuția e moderată de Adelina Nistor, prietena și colaboratoarea noastră, cu experiență în domeniul media.


